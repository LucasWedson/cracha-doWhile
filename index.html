<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucas Wedson - DoWhile 2021</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="keychain"></div>
        <div class="hole"></div>
      </div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Lucas Wedson</h1>
        <a id="userLink" target="_blank">
          <img src="images/Github.svg" />
          <span id="userLogin">lucaswedson</span></a
        >

        <p id="userBio">
          Em busca de evolução diária em Desenvolvimento de Softwares.
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/lucaswedson" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>

          <li class="linkedin">
            <div id="square"></div>
            <a href="https://www.linkedin.com/" target="_blank">
              <img src="images/linkedin.png" alt="ícone do linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="animacao.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('main'), {
        max: 7,
        speed: 300
      })
    </script>
  </body>
</html>
